pipeline:
  build:
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - dotnet restore TechStorage.sln
      - dotnet build TechStorage.sln --configuration Release --no-restore

  test:
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - dotnet test TechStorage.Tests/TechStorage.Tests.csproj --no-build --verbosity normal

  deploy:
    image: alpine
    volumes:
      - /path/on/agent/host/myapp:/deploy
    commands:
      - cp -r ./publish/* /deploy/
      - echo "Deployed files to /deploy on the agent host"

